<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>网页导航</title>
<style>
  /* 清除默认 margin 并设置全屏 */
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }
  /* 动态背景：渐变色动画 */
  body {
    background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
  }
  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  /* 外层容器居中 */
  .container {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
    padding: 20px;
  }
  /* 网格布局，4列展示 */
  .nav-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 50px;
    background: rgba(255, 255, 255, 0.2);
    padding: 50px;
    border-radius: 20px;
    backdrop-filter: blur(10px);
  }
  /* 导航项样式 */
  .nav-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-decoration: none;
    color: #fff;
    /* 可保留原有 hover 效果或去掉，以避免与图片二次放大冲突 */
    transition: box-shadow 0.1s;
  }
  /* 修改图片默认大小，并添加平滑过渡 */
  .nav-item img {
    width: 300px;  /* 调大默认展示图片 */
    height: auto;
    max-width: 100%;
    border-radius: 5px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    transition: transform 0.2s ease;
  }
  /* 鼠标悬停时图片二次放大 */
  .nav-item:hover img {
    transform: scale(1.3);
  }
</style>
</head>
<body>
  <div class="container">
    <div class="nav-grid">
      <a href="https://wuyu2006.github.io/ai-chat/" class="nav-item" target="_blank">
        <img src="image/1.png" alt="AI对话【悠着点用】">
        <div class="name">AI对话【悠着点用】</div>
      </a>
      <a href="https://wuyu2006.github.io/AI-painting/" class="nav-item" target="_blank">
        <img src="image/2.png" alt="AI绘画【悠着点用】">
        <div class="name">AI绘画【悠着点用】用户名998877密码123789</div>
      </a>
      <a href="https://wuyu2006.github.io/erweimashenchengqi/" class="nav-item" target="_blank">
        <img src="image/3.png" alt="二维码解析网站">
        <div class="name">二维码解析网站</div>
      </a>
      <a href="https://wuyu2006.github.io/Panorama-photo-viewer/" class="nav-item" target="_blank">
        <img src="image/4.png" alt="全景照片浏览器">
        <div class="name">全景照片浏览器</div>
      </a>
      <a href="https://wuyu2006.github.io/mywebs/" class="nav-item" target="_blank">
        <img src="image/5.png" alt="图片加解密器">
        <div class="name">图片加解密器</div>
      </a>
      <a href="https://wuyu2006.github.io/htmlbianxie/" class="nav-item" target="_blank">
        <img src="image/6.png" alt="HTML代码编写测试器">
        <div class="name">HTML代码编写测试器</div>
      </a>
      <a href="https://wuyu2006.github.io/404/" class="nav-item" target="_blank">
        <img src="image/9999.png" alt="开发中">
        <div class="name">开发中</div>
      </a>
      <a href="https://wuyu2006.github.io/404/" class="nav-item" target="_blank">
        <img src="image/9999.png" alt="开发中">
        <div class="name">开发中</div>
      </a>
      <!-- 继续添加其它导航项 -->
    </div>
  </div>
  
  <!-- 鼠标交互效果：根据鼠标位置为导航项添加轻微平移效果 -->
  <script>
    document.addEventListener('mousemove', function(e) {
      const navItems = document.querySelectorAll('.nav-item');
      const { innerWidth, innerHeight } = window;
      const centerX = innerWidth / 2;
      const centerY = innerHeight / 2;
      const deltaX = (e.clientX - centerX) / centerX;
      const deltaY = (e.clientY - centerY) / centerY;
      
      navItems.forEach(item => {
        const moveX = deltaX * 10; // 调整数值可增强或减弱效果
        const moveY = deltaY * 10;
        item.style.transform = `translate(${moveX}px, ${moveY}px)`;
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>网页导航</title>
  <style>
    /* 清除默认 margin 并设置全屏 */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    /* 动态背景：渐变色动画 */
    body {
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    /* 外层容器居中 */
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 20px;
      flex-direction: column; /* 使标题和网格垂直排列 */
    }
    /* 网格布局，4列展示 */
    .nav-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 50px;
      background: rgba(255, 255, 255, 0.2);
      padding: 50px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
    }
    /* 导航项样式 */
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: #fff;
      transition: box-shadow 0.1s;
    }
    /* 图片样式及悬停效果 */
    .nav-item img {
      width: 300px;
      height: auto;
      max-width: 100%;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
    }
    .nav-item:hover img {
      transform: scale(1.3);
    }
    /* 页面标题样式 */
    .page-title {
      font-size: 3rem;
      color: #fff;
      font-weight: bold;
      margin-bottom: 20px;
    }
    /* 底部归属 */
    .footer {
      margin-top: 20px;
      font-size: 1rem;
      color: #fff;
      text-align: center;
    }
    /* 固定按钮样式 */
    .fixed-btn {
      position: fixed;
      bottom: 20px;
      background-color: rgba(255,255,255,0.8);
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
      font-weight: bold;
    }
    #usage-btn {
      right: 20px;
    }
    #gonggao-btn {
      right: 140px; /* 与使用说明按钮并排显示 */
    }
    /* 悬浮窗遮罩层 */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal-overlay.show {
      display: flex;
      animation: fadeIn 0.3s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    /* 悬浮窗内容 */
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      position: relative;
      animation: scaleIn 0.3s ease-out;
    }
    @keyframes scaleIn {
      from { transform: scale(0.7); }
      to { transform: scale(1); }
    }
    /* 关闭按钮 */
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }
    /* 邮箱及复制按钮 */
    .email {
      margin-top: 15px;
      font-size: 16px;
      word-break: break-all;
    }
    .copy-btn {
      margin-top: 10px;
      padding: 5px 10px;
      border: none;
      background-color: #23a6d5;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    /* 公告内容样式 */
    #gonggao-content p {
      text-align: left;
      margin: 10px 0;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="page-title">导航页</div> <!-- 页面标题 -->
    <div class="nav-grid">
      <a href="https://wuyu2006.github.io/ai-chat/" class="nav-item" target="_blank">
        <img src="image/1.png" alt="AI对话【悠着点用】">
        <div class="name">AI对话【悠着点用】</div>

      <a href="https://wuyu2006.github.io/AI-painting/" class="nav-item" target="_blank">
        <img src="image/2.png" alt="AI绘画【悠着点用】">
        <div class="name">AI绘画【悠着点用】用户名998877密码123789</div>
      </a>
      <a href="https://wuyu2006.github.io/erweimashenchengqi/" class="nav-item" target="_blank">
        <img src="image/3.png" alt="二维码解析网站">
        <div class="name">二维码解析网站</div>
      </a>
      <a href="https://wuyu2006.github.io/Panorama-photo-viewer/" class="nav-item" target="_blank">

      <a href="https://wuyu2006.github.io/mywebs/" class="nav-item" target="_blank">

      </a>
      <!-- 继续添加其它导航项 -->
    </div>
    <div class="footer">
      此网站管理员为小阳，此网页开发者为小阳，提供网站支持者为小阳，AI方面支持提供为小阳，如果有问题请不要打扰开发者
    </div>
  </div>
  
  <!-- 使用说明按钮 -->
  <button id="usage-btn" class="fixed-btn">使用说明</button>
  <!-- 公告栏按钮 -->
  <button id="gonggao-btn" class="fixed-btn">公告栏</button>

  <!-- 使用说明悬浮窗 -->
  <div id="usage-modal" class="modal-overlay">
    <div class="modal-content">
      <button class="close-btn" id="modal-close">&times;</button>
      <h3>使用说明</h3>
      <p>点击右上角按钮关闭本窗口。</p>
      <p>如需联系开发者，可复制以下邮箱将问题反馈给网站管理员：</p>
      <div class="email" id="dev-email">w111121111@qq.com</div>
      <button class="copy-btn" id="copy-email">复制邮箱</button>
    </div>
  </div>

  <!-- 公告栏悬浮窗 -->
  <div id="gonggao-modal" class="modal-overlay">
    <div class="modal-content">
      <button class="close-btn" id="gonggao-close">&times;</button>
      <h3>公告栏</h3>
      <!-- 公告内容容器，设置最大高度和自动滚动 -->
      <div id="gonggao-content" style="max-height: 300px; overflow-y: auto;"></div>
    </div>
  </div>

  <!-- 鼠标交互效果及弹窗功能 -->
  <script>
    // 鼠标移动动态效果
    document.addEventListener('mousemove', function(e) {
      const navItems = document.querySelectorAll('.nav-item');
      const { innerWidth, innerHeight } = window;
      const centerX = innerWidth / 2;
      const centerY = innerHeight / 2;
      const deltaX = (e.clientX - centerX) / centerX;
      const deltaY = (e.clientY - centerY) / centerY;
      
      navItems.forEach(item => {
        const moveX = deltaX * 10;
        const moveY = deltaY * 10;
        item.style.transform = `translate(${moveX}px, ${moveY}px)`;
      });
    });

    // 使用说明弹窗打开与关闭
    document.getElementById('usage-btn').addEventListener('click', function() {
      document.getElementById('usage-modal').classList.add('show');
    });
    document.getElementById('modal-close').addEventListener('click', function() {
      document.getElementById('usage-modal').classList.remove('show');
    });
    // 邮箱复制功能
    document.getElementById('copy-email').addEventListener('click', function() {
      const email = document.getElementById('dev-email').textContent;
      navigator.clipboard.writeText(email).then(function() {
        alert('邮箱已复制: ' + email);
      }, function(err) {
        alert('复制失败，请手动复制。');
      });
    });

    // 公告栏弹窗打开与关闭以及加载文本文件内容
    document.getElementById('gonggao-btn').addEventListener('click', function() {
      document.getElementById('gonggao-modal').classList.add('show');
      // 从 gonggao.txt 加载公告内容
      fetch('gonggao.txt')
        .then(response => response.text())
        .then(text => {
          let paragraphs = "";
          // 如果文本中含有换行符，则按换行分段
          if (text.indexOf('\n') !== -1) {
            paragraphs = text.split('\n')
                             .filter(line => line.trim() !== "")
                             .map(line => `<p>${line.trim()}</p>`)
                             .join("");
          } else {
            // 否则，每 100 个字符分成一段
            const maxLen = 100;
            for (let i = 0; i < text.length; i += maxLen) {
              paragraphs += `<p>${text.substr(i, maxLen)}</p>`;
            }
          }
          document.getElementById('gonggao-content').innerHTML = paragraphs;
        })
        .catch(err => {
          document.getElementById('gonggao-content').innerHTML = "<p>加载公告内容失败。</p>";
        });
    });
    document.getElementById('gonggao-close').addEventListener('click', function() {
      document.getElementById('gonggao-modal').classList.remove('show');
    });
  </script>
</body>
</html>
